<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="controls">
    <form action="">
      <label for="">Number of rows</label>
      <input id="rows" type="number">
      <label for="">Number of columns</label>
      <input id="columns" type="number">
      <button type="button" id="start">Start</button>
      <button type="button" id="reset">Reset</button>
    </form> 
    <div id="sliders">
      <div class="slidecontainer">
        <div class="RGBname">Red</div>
        <input class="color-slider" id="red" type="range" min="0" max="255" value="0"> 
        <div id="red-value" class="color-value">0</div>
      </div>  
      <div class="slidecontainer">
        <div class="RGBname">Green</div>
        <input class="color-slider" id="green" type="range" min="0" max="255" value="0"> 
        <div id="green-value" class="color-value">0</div>
      </div>  
      <div class="slidecontainer">
        <div class="RGBname">Blue</div>
        <input class="color-slider" id="blue" type="range" min="0" max="255" value="0"> 
        <div id="blue-value" class="color-value">0</div>
      </div>  
    </div> 
  </div>

  <div id="main"></div>
  
  <script src="script.js"></script>
</body>
</html>
