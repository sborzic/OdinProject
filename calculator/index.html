<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calc-container">
    <div id="display">
    </div>

    <div id="buttons">
      <div id="numbers">
        <button class="button numbers" type="button">1</button>
        <button class="button numbers" type="button">2</button>
        <button class="button numbers" type="button">3</button>
        <button class="button numbers" type="button">4</button>
        <button class="button numbers" type="button">5</button>
        <button class="button numbers" type="button">6</button>
        <button class="button numbers" type="button">7</button>
        <button class="button numbers" type="button">8</button>
        <button class="button numbers" type="button">9</button>
        <button class="button numbers" type="button">,</button>
        <button class="button numbers zero" type="button">0</button>
      </div>

      <div id="operators">
        <button class="button operator" type="button">+</button>
        <button class="button operator" type="button">-</button>
        <button class="button operator" type="button">*</button>
        <button class="button operator" type="button">/</button>
        <button class="button" type="button">=</button>
      </div>

    </div>
  </div>
  
</body>
<script src="script.js"></script>
</html>
