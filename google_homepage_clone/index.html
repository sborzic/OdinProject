<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google homepage</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
  <div id="navbar">
    <div id="navbar-top">
      <div id="input-logo-wrapper">
        <a id="logo-link" href=""><img id="logo" src="images/googlelogo_color_272x92dp.png" alt=""></a>
        <div id="search-bar">
          <input id="input" type="text">
          <div id="search-icons">
            <i class="fas fa-keyboard"></i>
            <i class="fas fa-search"></i>
          </div>
        </div>
      </div>
      <div id="apps-user">
        <i class="fas fa-th"></i>
        <i class="fas fa-user-circle"></i>
      </div>
    </div>
    <div id="navbar-bottom">
      <ul id="nav-bottom-types">
        <li class="search-type"><a href=""><i class="fas fa-search"></i>Sve</a></li>
        <li class="search-type"><a href=""><i class="far fa-image"></i></i>Slike</a></li>
        <li class="search-type"><a href=""><i class="fas fa-map-marker-alt"></i>Karte</a></li>
        <li class="search-type"><a href=""><i class="fab fa-youtube"></i>Videozapisi</a></li>
        <li class="search-type"><a href=""><i class="fas fa-book"></i>Knjige</a></li>
        <li class="search-type"><a href=""><i class="fas fa-ellipsis-v"></i>Vise</a></li>
        <div id="options-wrapper">
          <li><a href="">Postavke</a></li>
          <li><a href="">Alati</a></li>
        </div>
      </ul>
    </div>
  </div>
</body>
</html>
