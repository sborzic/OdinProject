<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="message-bar">
    NOW PLAYING...
  </div>
  <div id="controls">
    <div id="game-controls">
      <p id="new-game">NEW GAME</p>
      <p id="reset">RESET</p>
      <p id="settings">SETTINGS</p>
      <div id="settings-menu" style="display: none;">
        <input id="input-player1" type="text" placeholder="Enter Player 1 name">
        <input id="input-player2" type="text" placeholder="Enter Player 2 name">
        <p id="submit">SUBMIT</p>
      </div>
    </div>
    <div class="playerInfo">
      <h2>Score</h2>
      <div id="player1" class="player-wrapper">
        <p class="name"></p>
      </div>
      <div id="player2" class="player-wrapper">
        <p class="name"></p>
      </div>
    </div>
  </div>
  <div id="board-wrapper">
    <div class="field" data-value="1">
    </div>
    <div class="field" data-value="1">
    </div>
    <div class="field" data-value="1">
    </div>
    <div class="field" data-value="1">
    </div>
    <div class="field" data-value="1">
    </div>
    <div class="field" data-value="1">
    </div>
    <div class="field" data-value="1">
    </div>
    <div class="field" data-value="1">
    </div>
    <div class="field" data-value="1">
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
